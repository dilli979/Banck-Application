<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Banking Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            min-height:100vh;
            background:#f4f7fb;
        }

        /* ===== NAVBAR ===== */
        .navbar{
            background:#003366;
            padding:15px 40px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .navbar h2{
            color:#ffffff;
            margin:0;
        }

        .navbar a{
            color:#ffffff;
            text-decoration:none;
            font-weight:bold;
            margin-left:20px;
        }

        .navbar a:hover{
            text-decoration:underline;
        }

        /* ===== HERO SECTION ===== */
        .hero{
            display:flex;
            justify-content:center;
            align-items:center;
            height:calc(100vh - 70px);
        }

        .container{
            background:#ffffff;
            width:450px;
            padding:40px;
            border-radius:12px;
            box-shadow:0 10px 25px rgba(0,0,0,0.15);
            text-align:center;
        }

        .container h1{
            color:#003366;
            margin-bottom:10px;
        }

        .container p{
            color:#555;
            margin-bottom:30px;
            font-size:15px;
        }

        .btn{
            display:block;
            width:100%;
            padding:14px;
            margin:12px 0;
            border-radius:8px;
            text-decoration:none;
            font-size:16px;
            font-weight:bold;
            color:#ffffff;
            background:#003366;
            transition:0.3s;
        }

        .btn:hover{
            background:#0059b3;
        }

        footer{
            margin-top:25px;
            font-size:13px;
            color:#777;
        }
    </style>
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <div class="navbar">
        <h2>Bank Application</h2>
        <div>
            <a href="login.jsp">Login</a>
            <a href="register.jsp">Register</a>
        </div>
    </div>

    <!-- ===== HOME PAGE CONTENT ===== -->
    <div class="hero">
        <div class="container">
            <h1>Online Banking System</h1>
            <p>Secure • Simple • Trusted Banking Services</p>

            <a href="register.jsp" class="btn">New User Registration</a>
            <a href="login.jsp" class="btn">User Login</a>

            <footer>
                © 2026 Bank Application
            </footer>
        </div>
    </div>

</body>
</html>
